<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>flash back</title>
    <link rel="stylesheet"href="project2.css" />
</head>
<body>
    <div class="sub">
        <h1>TIME LINE</h1>
        <img class="logo" src="https://cdn-icons-png.flaticon.com/512/39/39992.png" />
    </div>
    <br />
    <div class="container">
        <div class="flash-container">
            <div class="progress" id="progress"></div>
            <div class="step active">X no.1</div>
            <div class="step">X no.2</div>
            <div class="step">X no.3</div>
            <div class="step">final X</div>
        </div>
        <button class="btn" id="prev" disabled>prev</button>
        <button class="btn" id="next" disabled>next</button>
    </div>


    <script src="project2.js"></script>
</body>
</html>
